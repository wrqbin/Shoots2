spring.application.name=Shoots2

server.port = 1000

server.servlet.context-path=/Shoots2

spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.messages.basename=test

#spring.datasource.url=jdbc:mysql://3.36.152.102:1000/shoots
spring.datasource.url=jdbc:mysql://localhost:3306/shoots2?allowPublicKeyRetrieval=true&useSSL=false
