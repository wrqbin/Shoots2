<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="businessJoinForm">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script th:src="@{/js/joinValidation.js}"></script>

    </head>
    <body>
    <button type="button" class="RegularJoinBtn">개인</button>
    <button type="button" class="BusinessJoinBtn">기업</button>

    <form name="businessJoinProcess" method="post" th:action="@{/businessJoinProcess}">
        <h1>기업회원 가입 페이지</h1>
        <hr>
        <b>아이디</b>
        <input type="text" placeholder="아이디를 입력해 주세요." name="business_id" maxLength="30" required>
        <span id="BusinessId-message"></span>
        <br>

        <b>비밀번호</b>
        <input type="password" placeholder="비밀번호를 입력해 주세요." name="password" maxLength="60" required>
        <br>

        <b>기업명</b>
        <input type="text" placeholder="기업의 이름을 입력해 주세요." maxLength="20" name="business_name" required>
        <br>

        <b>사업자번호</b>
        <input type="text" placeholder="사업자번호를 입력해 주세요." maxLength="10" name="business_number" required>
        <br>

        <b>대표전화번호</b>
        <input type="text" placeholder="기업의 대표 전화번호를 입력해 주세요." maxLength="13" name="tel" required>
        <br>


        <b>이메일 주소</b>
        <input type="text" id="business_email" name="email" placeholder="이메일을 입력해 주세요." maxLength="30" required>
        <span id="email-message"></span>
        <br>


        <b>우편번호</b>
        <input type="text" placeholder="우편번호를 입력해 주세요." id="post" name="post" maxLength="6" required>
        <input type="button" value="우편번호 검색" id="postcode">
        <br>

        <b>상세주소</b>
        <textarea placeholder="기업의 상세주소를 입력해 주세요." id ="address" name="address" maxLength="100" required></textarea>
        <br>

        <div class="clearfix">
            <button type="submit" class="submitbtn">회원가입</button>
            <button type="reset" class="cancelbtn">다시작성</button>
        </div>
    </form>


    </body>
</th:block>
</html>
